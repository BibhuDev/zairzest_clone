  <script>

   const eventTexts = {

  1: "<p>Treasure Hunt is a thrilling, tech-themed competition where teams of 8 solve riddles and tech-related puzzles to uncover clues leading to the next location. Racing against other teams, participants must think fast and work together to reach the final surprise destination. The team that arrives first wins the prize</p> ",
  2: "<p> Paper Dance is an engaging event where participants pair up to test their balance and teamwork. The challenge involves dancing on a piece of paper that folds with each step. The winning pairs are those who can stay on the paper until the final fold. This thrilling competition combines grace, balance, and collaboration, making it a fun and interactive experience for everyone involved</p> ",
  3: "<p>Groove to the Beat at Dance Night! Join us for an electrifying evening of live music and dance, where enthusiasts of all styles can showcase their moves and connect with fellow dancers. Bring your friends and dance the night away!</p> ",
  4: "<p>Twister is a fun game where players place hands and feet on colors chosen by a spinner. As they twist into awkward positions to avoid overlapping, anyone who falls or touches the mat with an elbow or knee is out. Get ready for unpredictable fun!</p> ",
  5: "<p>PVP Gaming is an exciting one-on-one competition where players choose from a diverse roster of iconic characters with unique abilities. Matches will test skills and reflexes, with winners determined in a knockout format based on the best of three matches. Showcase your talents and aim to be crowned the ultimate champion!</p> ",
  6: "<p>Programemer invites participants to unleash their inner meme artist! To enter, submit your original memes via the provided Google Form. Submitted memes will be posted on social media, where you can promote your entries for more likes and views. The participant with the most likes will be crowned the winner. Get creative and join the fun</p> ",
 


   }

    const originalHTML ={};

   for(let i=1; i<=6; i++){
   const icon= document.querySelector(`#bx${i}`);
    const box= document.querySelector(`#box${i}`);
    originalHTML[i] = box.innerHTML;
    
   attachIconClick(i);
   }
   function attachIconClick(i){ 
      
    const icon= document.querySelector(`#bx${i}`);
    const box= document.querySelector(`#box${i}`);


   icon.addEventListener('click', ()=>{
      box.classList.add('flip');
      box.innerHTML= `
       <div class="flip-content">
         <p>${eventTexts[i]}</p>
        <button class="close-btn">Close</button>
      </div>`;

     box.querySelector(".close-btn").addEventListener('click', ()=> {
      box.classList.remove('flip');
      box.innerHTML=originalHTML[i];

      attachIconClick(i);

   
     })
   } )

   
 
   }


  </script>
