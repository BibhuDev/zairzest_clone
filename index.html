<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="format">
        <div class="text">
            Enter the untamed wilderness with ZAIRZA
        </div>
    </div>
    <div class="small">
        <div class="type">
            Release all your stress with the exciting Tech and Fun events in the most awaited fest . Zairzest 4.0
            presented by Zairza.
        </div>
    </div>


    <div class="layout">
        <div class="home">
            <div class="zai">
                Become the Beast of the Cyber Forest
            </div>
            <div class="page">
                <div class="hehe">
                    Sign up to get into Zairzest
                </div>
            </div>
            <div class="form">

                <input type="text" placeholder="Name" id="name" required>
                <input type="text" placeholder="Registration Number" id="regno" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Create your Password" id="password" required>
                


                
                <img src="eye-slash.svg" id="toggleEye" class="eye-icon" alt="Toggle Password">
            </div>

            <div class="main">
                <div class="sub">
                    Already a Member?
                </div>
                <a href="sign.html" class="mew">
                    Sign in
                </a>

            </div>
            <div class="bar">
                <button class="signup" onclick="validateForm()">Sign up</button>
                <div classs="or">OR</div>
                <button class="goo">Sign up with
                    <img src="google.png" class="icon">
                </button>

            </div>
        </div>
    </div>
</body>
<script src="zaizra.js"></script>

</html>
