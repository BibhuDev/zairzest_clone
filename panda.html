<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDA</title>
    <link rel="stylesheet" href="panda.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="layout">
        <div class="cold">
        </div>
        <div class="iced">
            <div class="latte">Your ZEN ID is:</div>
        
            <div class="brew"></div>
        </div>
    </div>

    <div class="music-player">
    <audio loop src="asset/darkside.mp3" id="main-audio" > </audio>

    <div class="wcircle">
    <div class="circle-wave"></div>
    <div class="circle-wave"></div>
    <div class="circle-wave"></div>
    </div>

    <div class="mainicon" id="playButton" >

        <i class="fa fa-play" id="playIcon"></i>
    </div>

    <script src="zairza3.js"></script>
    <script>
         const button= document.getElementById('playButton');
       const audio= document.getElementById('main-audio');
       const play= document.getElementById('playIcon');
       const circle = document.querySelectorAll('.circle-wave')
       

       let isplaying = false;

       play.addEventListener('click',() => {

        isplaying=!isplaying; 

        if(isplaying){
            audio.play();
            play.classList.replace('fa-play','fa-pause');
            circle.forEach((wave)=>wave.classList.add('active'));

        }
        else {
            audio.pause();
            play.classList.replace('fa-pause', 'fa-play');
             circle.forEach((wave)=>wave.classList.remove('active'));
        }

       })
        
    </script>
</body>
</html>
