<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
         const button= document.getElementById('playButton');
       const audio= document.getElementById('main-audio');
       const play= document.getElementById('playIcon');
       const circle = document.querySelectorAll('.circle-wave')
       

       let isplaying = false;

       play.addEventListener('click',() => {

        isplaying=!isplaying; 

        if(isplaying){
            audio.play();
            play.classList.replace('fa-play','fa-pause');
            circle.forEach((wave)=>wave.classList.add('active'));

        }
        else {
            audio.pause();
            play.classList.replace('fa-pause', 'fa-play');
             circle.forEach((wave)=>wave.classList.remove('active'));
        }

       })


       document.querySelectorAll('a[href$=".html"]').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();

        const targetURL = this.getAttribute('href');

        // Create loader iframe overlay
        const iframe = document.createElement('iframe');
        iframe.src = 'loadingpage.html';
        Object.assign(iframe.style, {
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100vw',
          height: '100vh',
          border: 'none',
          zIndex: 9999,
        });
        document.body.appendChild(iframe);

        // Delay then navigate
        setTimeout(() => {
          window.location.href = targetURL;
        }, 1500); // Match your loader animation duration
      });
    });
        
    </script>
