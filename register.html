<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="register-body">
        <div class="small">
            <div class="text">
                Enter the untamed wilderness with ZAIRZA
            </div>
            <div class="type">
                Release all your stress with the exciting Tech and Fun events in the most awaited fest . Zairzest 4.0
                presented by Zairza.
            </div>
        </div>


        <div class="layout">
            <div class="home">
                <div class="zai">
                    Become the Beast of the Cyber Forest
                </div>
                <div class="page">
                    <div class="hehe">
                        Sign up to get into Zairzest
                    </div>
                </div>
                <form onsubmit="validateForm(event)">
                    <div class="form">
                        <input type="text" placeholder="Name" id="name" required>
                        <input type="text" placeholder="Registration Number" id="regno" required>
                        <input type="email" placeholder="Email" id="email" required>
                        <input type="password" placeholder="Create your Password" id="password" required>




                        <img src="eye-slash.svg" id="toggleEye" class="eye-icon" alt="Toggle Password">
                    </div>

                    <div class="main">
                        <div class="sub">
                            Already a Member?
                        </div>
                        <a href="sign.html" class="mew">
                            Sign in
                        </a>

                    </div>
                    <div class="bar">
                      
                            <button type="submit" class="signup">Sign Up</button>
                            
                    
                        <div class="or">OR</div>
                        <button class="goo">Sign Up with
                            <img src="google.png" class="icong">
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="zaizra.js"></script>

    <script>
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();

        const targetURL = this.getAttribute('href');

        // Create loader iframe overlay
        const iframe = document.createElement('iframe');
        iframe.src = 'loadingpage.html';
        Object.assign(iframe.style, {
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100vw',
          height: '100vh',
          border: 'none',
          zIndex: 9999,
        });
        document.body.appendChild(iframe);

        // Delay then navigate
        setTimeout(() => {
          window.location.href = targetURL;
        }, 1500); // Match your loader animation duration
      });
    });
    </script>
</body>

</html>
