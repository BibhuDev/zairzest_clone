<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-loader {
      width: 60px;
      height: 60px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
    }

    .grid-loader div {
      width: 15px;
      height: 15px;
      background-color:rgba(56, 254, 255, 0.5);;
      animation: pulse 1.2s infinite ease-in-out;
    }

    /* Empty center square */
    .grid-loader div:nth-child(5) {
      background-color: transparent;
      animation: none;
    }

    /* Add animation delay to create a ripple effect */
    .grid-loader div:nth-child(1) { animation-delay: 0s; }
    .grid-loader div:nth-child(2) { animation-delay: 0.1s; }
    .grid-loader div:nth-child(3) { animation-delay: 0.2s; }
    .grid-loader div:nth-child(4) { animation-delay: 0.3s; }
    .grid-loader div:nth-child(6) { animation-delay: 0.4s; }
    .grid-loader div:nth-child(7) { animation-delay: 0.5s; }
    .grid-loader div:nth-child(8) { animation-delay: 0.6s; }
    .grid-loader div:nth-child(9) { animation-delay: 0.7s; }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="grid-loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div> <!-- center (empty) -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
